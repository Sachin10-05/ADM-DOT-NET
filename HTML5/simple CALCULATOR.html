<html>
    <body>
        <font size="20" color="blue" >Calculator</font><br>
        <img src="calculator.jpg" width="300" height="400"><br>

            <tr>
                <td>Input1</td>
                <td><input name="input1" type="number"></td>
            </tr>
            <tr>
                <td>Input2</td>
                <td><input name="input2" type="number"></td>

                    <select name="operation">

            </tr>
            <tr>
                <td><img name="submit" height="80" width="80" src="calc.jpg"></td>

            </tr>
        </table>
    </body>
