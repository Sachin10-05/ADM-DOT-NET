<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Property Portal</title>
    <style>
        body {
            background-color: #E6E6FA;

        }

        .myform {
            margin-left: 40%;
            margin-right: auto;
        }


        h1 {
            color: #800080;
            font-family: cursive;
            text-align: center;
        }

        #total {
            font-style: italic;
            color: #d03090;
            font-size: 20px;
            font-weight: bold;
            text-align: center;

        }
    </style>
    <script>
        function calculateAmount() {
            var d;
            if (document.getElementById("noOfRooms").value == "1BHK") {
                document.getElementById("propertyCost").value = 2175000;
                document.getElementById("gstAmount").value = (0.1 * 2175000);
                d = 120000 + (2175000 + (0.1 * 2175000));
            }
            else if (document.getElementById("noOfRooms").value == "2BHK") {
                document.getElementById("propertyCost").value = 3050000;
                document.getElementById("gstAmount").value = (0.1 * 3050000);
                d = 120000 + (3050000 + (0.1 * 3050000));
            }
            else {
                document.getElementById("propertCost").value = 4500000;
                document.getElementById("gstAmount").value = (0.1 * 4500000);
                d = 120000 + (4500000 + (0.1 * 4500000));
            }
            document.getElementById("total").innerHTML = "Total Amount to be paid : Rs" + d;
            return false;
        }
    </script>
</head>

<body>
    <h1>E-Property Portal</h1>
    <form action="." class="myform" onsubmit="return calculateAmount()">
        <table>

            <tr>
                <td>Customer Name</td>
                <td><input type="text" id="customerName" pattern="[a-zA-Z ]+" placeholder="Enter the Customer Name"
                        required>
                </td>
            </tr>

            <tr>
                <td>Mobile Number</td>
                <td><input type="text" id="customerMobileNumber" placeholder="Enter the Mobile Number"
                        pattern="[789][0-9]{9}" required>
                </td>
            <tr>

            <tr>
                <td>Property Category</td>
                <td><input type="radio" required>Apartments
                    <input type="radio" required>Villas
                </td>
            </tr>

            <tr>
                <td>No. Of Rooms</td>
                <td>
                    <select id="noOfRooms" required>
                        <option value="1BHK">1BHK</option>
                        <option value="2BHK">2BHK</option>
                        <option value="3BHK">3BHK</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Property Cost</td>
                <td><input type="text" id="propertyCost" readonly></td>
            </tr>

            <tr>
                <td>GST Amount</td>
                <td><input type="text" id="gstAmount" readonly></td>
            </tr><br>

            <tr>
                <td><input type="submit" value="Total Amount to be Paid" id="submit"></td>
                <td><input type="reset" value="Reset" id="reset"></td>
            </tr>
        </table>
    </form>

    <div id="total"></div>
</body>

</html>
